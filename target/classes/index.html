<!DOCTYPE html>
<html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						var resultElement = $('#resultDiv');
						resultElement.html('');
						$('#btnSubmit')
								.click(
										function() {

											var city = $('#city');
											city.html('');

											var latitude = $('#lat').val();
											var longitude = $('#lon').val();

											$
													.ajax({
														url : 'http://127.0.0.1:32769/getWeather',
														method : 'get',
														data : {
															lat : latitude,
															lon : longitude
														},
														dataType : 'json',
														success : function(
																response) {
															if (response.message != null) {
																resultElement
																		.html(response.message);
															} else {

																celcius = response.main.temp - 273.15;
																celciusmin = response.main.temp_min - 273.15;
																celciusmax = response.main.temp_max - 273.15;

																resultElement
																		.html('<div class=\"panel panel-default\">'
																				+ '<div class=\"panel-heading\" align=\"center\">Weather in '
																				+ response.name
																				+ '</div>'
																				+ '<div class=\"panel-body\" align=\"center\"> Temperature : <b>'
																				+ parseInt(celcius)
																				+ ' °C </b> </div>'
																				+ '<div class=\"panel-body\" align=\"center\"> Minimum Temp is <b>'
																				+ parseInt(celciusmin)
																				+ ' °C </b> and Maximum Temp is <b>'
																				+ parseInt(celciusmax)
																				+ ' °C </b> </div>'
																				+ '<div class=\"panel-body\" align=\"center\"> Sky : <b>'
																				+ response.weather[0].main
																				+ ' </b> </div>'
																				+ '<div class=\"panel-body\" align=\"center\"> Description : <b>'
																				+ response.weather[0].description
																				+ ' </b> </div>'
																				+ '</div>');
															}
														},
														error : function(err) {
															alert(err);
														}
													});
										});
					});
</script>

<head>
<title>The Weather Application</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div class="jumbotron text-center">
		<h1>Weather Application</h1>
		<p>Built with Codewind!</p>
	</div>

	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-heading" align="center">Enter Latitude and
					Longitude</div>
				<div class="panel-body">

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Latitude"
							name="lat" id="lat" />
						<div>&nbsp;</div>
						<input type="text" class="form-control" placeholder="Longitude"
							name="lon" id="lon" />
						<div>&nbsp;</div>
						<button class="btn btn-primary btn-block" type= "submit"
							id="btnSubmit" align="center">Submit</button>
					</div>

				</div>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>

	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div id="resultDiv"></div>
		</div>
		<div class="col-sm-4"></div>
	</div>

</body>

</html>
